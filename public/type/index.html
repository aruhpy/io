<!DOCTYPE html>
<html lang="ko">
  <head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나루</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="page-type-index">

    <div class="banner-box">
      
      <a href="/" class="back-home" aria-label="홈으로 돌아가기">
        <img src="/home.svg" alt="홈으로" />
      </a>
      

      <div class="frame-bg"></div>

      <img
        src="/canvas_frame.svg"
        class="lace-frame"
        alt="레이스 프레임"
      />

      <div class="banner-content is-page">
        
  <article class="page-body">
    <h1>타입 정리</h1>
    <link rel="stylesheet" href="/type/type.css">
<div class="type-grid">
  <a class="type-card" href="ha/">
    <img src="thumb_ha.png" alt="핫듀핫듀 타입" loading="lazy">
    <div class="type-name">핫듀핫듀 타입</div>
  </a>
  <a class="type-card" href="mong/">
    <img src="thumb_mong.png" alt="몽글망글 타입" loading="lazy">
    <div class="type-name">몽글망글 타입</div>
  </a>
  <a class="type-card" href="mu/">
    <img src="thumb_mu.png" alt="무지개구름 타입" loading="lazy">
    <div class="type-name">무지개구름 타입</div>
  </a>
  <a class="type-card" href="pa/">
    <img src="thumb_pa.png" alt="패치워크 타입" loading="lazy">
    <div class="type-name">패치워크 타입</div>
  </a>
<a class="type-card" href="bo/">
  <img src="/type/thumb_bo.png" alt="보들 타입" loading="lazy">
  <div class="type-name">보들 타입</div>
</a>
</div>

  </article>

      </div>
    </div>
<script>
  (function () {
    
    document.addEventListener('contextmenu', function (e) {
      const img = e.target && e.target.closest && e.target.closest('img');
      if (img) e.preventDefault();
    }, { passive: false });

    
    
    document.addEventListener('touchstart', function (e) {
      const img = e.target && e.target.closest && e.target.closest('img');
      if (!img) return;
      e.preventDefault();
    }, { passive: false });

    
    document.addEventListener('dragstart', function (e) {
      const img = e.target && e.target.closest && e.target.closest('img');
      if (img) e.preventDefault();
    }, { passive: false });
  })();
</script>
  </body>
</html>
